<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Careers</title>

  <link rel="shortcut icon" href="../asset/logo-icon.png" />
  <link rel="stylesheet" href="admin.css">

  <!-- Quill editor CSS -->
  <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">

  <style>
    /* ✅ Prevent the “flash” by hiding editor + buttons until Quill is ready */
    .quill-shell,
    .form-actions {
      visibility: hidden;
    }

    /* When ready, we show them */
    .quill-ready .quill-shell,
    .quill-ready .form-actions {
      visibility: visible;
    }

    /* Button layout (in case admin.css .row conflicts) */
    .form-actions{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:10px;
      flex-wrap:wrap;
    }

    /* Quill container height */
    #jobEditor {
      min-height: 220px;
      background: #fff;
      border-radius: 10px;
    }
  </style>
</head>

<body>
<div class="admin-wrap">

  <!-- TOP BAR -->
  <header class="admin-topbar">
    <div class="brand">
      <div class="logo">G</div>
      Guided Tech Admin
    </div>
    <div class="row">
      <button class="btn btn-ghost" onclick="location.href='dashboard.html'">Back</button>
      <button class="btn btn-primary"
        onclick="document.querySelector('form[data-collection=careers]').scrollIntoView({behavior:'smooth'})">
        New Opening
      </button>
    </div>
  </header>

  <div class="admin-grid">

    <!-- SIDEBAR -->
    <aside class="admin-side">
      <nav class="side-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="blog.html">Blog Posts</a>
        <a href="casestudy.html">Case Studies</a>
        <a href="team.html">Team Members</a>
        <a href="faq.html">FAQs</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="careers.html" class="active">Careers</a>
        <a href="tickets.html">Tickets</a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="admin-main">

      <div class="page-head">
        <div>
          <div class="page-title">Career Openings</div>
          <div class="page-sub">Manage job openings displayed on the public careers page.</div>
        </div>
      </div>

      <!-- CREATE / EDIT FORM -->
      <form id="careerForm" data-collection="careers" class="form-row full" style="gap:14px 0">

        <div>
          <label>Job Title</label>
          <input name="title" class="input" placeholder="e.g. Cloud Engineer">
        </div>

        <div class="form-row full">
          <div>
            <label>Location</label>
            <input name="location" class="input" placeholder="Remote / Lagos">
          </div>

          <div>
            <label>Employment Type</label>
            <input name="type" class="input" placeholder="Full-time, Contract">
          </div>
        </div>

        <!-- RICH TEXT DESCRIPTION -->
        <div>
          <label>Job Description</label>

          <!-- ✅ Hidden textarea is the “source of truth” for saving -->
          <textarea
            id="careerDescription"
            name="description"
            class="rich-text"
            placeholder="Describe responsibilities, requirements, benefits…"
            style="display:none"
          ></textarea>

          <!-- ✅ Quill renders into this -->
          <div class="quill-shell">
            <div id="jobEditor"></div>
          </div>
        </div>

        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Save Job</button>
          <button id="resetCareerForm" type="button" class="btn btn-ghost">Reset</button>
        </div>

      </form>

      <hr style="margin:18px 0">

      <h3>All Openings</h3>
      <div id="careerList" class="list"></div>

    </main>
  </div>
</div>

<!-- CORE -->
<script type="module" src="firebase.js"></script>
<script type="module" src="admin.js"></script>

<!-- Quill JS -->
<script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>

<script type="module">
  import { AdminStore, UI } from "./admin.js";

  function escapeHtml(s){
    return String(s||'').replace(/[&<>"']/g,
      m => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])
    );
  }

  async function renderCareers(){
    const jobs = await AdminStore.all("careers");

    UI.renderList("#careerList", jobs, job => `
      <div class="meta">
        <div>
          <div class="title">${escapeHtml(job.title || "(no title)")}</div>
          <div class="small">
            ${escapeHtml(job.location || "")}
            ${job.type ? " • " + escapeHtml(job.type) : ""}
          </div>
        </div>
      </div>

      <div class="card-actions">
        <button class="btn btn-ghost"
          data-edit="careers"
          data-id="${job.id}"
          data-target="form[data-collection='careers']">
          Edit
        </button>

        <button class="btn btn-danger"
          data-remove="careers"
          data-id="${job.id}">
          Delete
        </button>
      </div>
    `);
  }

  window.onAdminDataChanged = col => {
    if (col === "careers") renderCareers();
  };

  document.addEventListener("DOMContentLoaded", () => {
    renderCareers();

    const form = document.getElementById("careerForm");
    const hiddenTextarea = document.getElementById("careerDescription");
    const resetBtn = document.getElementById("resetCareerForm");

    // ✅ Init Quill immediately after DOM is ready
    const quill = new Quill("#jobEditor", {
      theme: "snow",
      modules: {
        toolbar: [
          [{ header: [1, 2, 3, false] }],
          ["bold", "italic", "underline"],
          [{ list: "ordered" }, { list: "bullet" }],
          ["link"],
          ["clean"]
        ]
      }
    });

    // ✅ Sync Quill -> textarea (so AdminStore/admin.js can save description normally)
    const syncToTextarea = () => {
      hiddenTextarea.value = quill.root.innerHTML;
    };

    quill.on("text-change", syncToTextarea);

    // ✅ If textarea already has content (editing existing job), push it into Quill
    if (hiddenTextarea.value && hiddenTextarea.value.trim()) {
      quill.root.innerHTML = hiddenTextarea.value;
    } else {
      syncToTextarea();
    }

    // ✅ Show editor + buttons only after Quill is initialized (prevents flash)
    document.documentElement.classList.add("quill-ready");

    // ✅ Reset both form + quill
    resetBtn?.addEventListener("click", () => {
      form.reset();
      quill.setText("");
      hiddenTextarea.value = "";
    });

    // ✅ On submit, ensure latest editor HTML is in textarea
    form.addEventListener("submit", () => {
      syncToTextarea();
    });
  });
</script>

</body>
</html>
