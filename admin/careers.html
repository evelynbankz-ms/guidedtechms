<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Careers</title>

  <link rel="shortcut icon" href="../asset/logo-icon.png" />
  <link rel="stylesheet" href="admin.css">

  <!-- Quill editor CSS (GLOBAL) -->
  <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">

  <style>
    /* ✅ Prevent flash: keep editor area + buttons hidden until Quill is ready */
    .quill-shell,
    .form-actions {
      visibility: hidden;
    }

    /* When ready, show them */
    .quill-ready .quill-shell,
    .quill-ready .form-actions {
      visibility: visible;
    }

    /* ✅ Ensure buttons layout (avoid .row conflicts in admin.css) */
    .form-actions{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:10px;
      flex-wrap:wrap;
    }
  </style>
</head>

<body>
<div class="admin-wrap">

  <!-- TOP BAR -->
  <header class="admin-topbar">
    <div class="brand">
      <div class="logo">G</div>
      Guided Tech Admin
    </div>
    <div class="row">
      <button class="btn btn-ghost" onclick="location.href='dashboard.html'">Back</button>
      <button class="btn btn-primary"
        onclick="document.querySelector('form[data-collection=careers]').scrollIntoView({behavior:'smooth'})">
        New Opening
      </button>
    </div>
  </header>

  <div class="admin-grid">

    <!-- SIDEBAR -->
    <aside class="admin-side">
      <nav class="side-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="blog.html">Blog Posts</a>
        <a href="casestudy.html">Case Studies</a>
        <a href="team.html">Team Members</a>
        <a href="faq.html">FAQs</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="careers.html" class="active">Careers</a>
        <a href="tickets.html">Tickets</a>
        <a href="services.html" class="active">Services & Plans</a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="admin-main">

      <div class="page-head">
        <div>
          <div class="page-title">Career Openings</div>
          <div class="page-sub">
            Manage job openings displayed on the public careers page.
          </div>
        </div>
      </div>

      <!-- CREATE / EDIT FORM -->
      <form id="careerForm" data-collection="careers" class="form-row full" style="gap:14px 0">

        <div>
          <label>Job Title</label>
          <input name="title" class="input" placeholder="e.g. Cloud Engineer">
        </div>

        <div class="form-row full">
          <div>
            <label>Location</label>
            <input name="location" class="input" placeholder="Remote / Lagos">
          </div>

          <div>
            <label>Employment Type</label>
            <input name="type" class="input" placeholder="Full-time, Contract">
          </div>
        </div>

        <!-- RICH TEXT DESCRIPTION -->
        <div>
          <label>Job Description</label>

          <!-- ✅ admin.js will convert this textarea into Quill -->
          <textarea
            name="description"
            class="rich-text"
            placeholder="Describe responsibilities, requirements, benefits…"
            style="min-height:220px"
          ></textarea>

          <!-- ✅ wrapper we can hide/show without fighting Quill’s injected DOM -->
          <div class="quill-shell"></div>
        </div>

        <!-- ✅ Use our own class, not .row -->
        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Save Job</button>
          <button id="resetCareerForm" type="button" class="btn btn-ghost">Reset</button>
        </div>

      </form>

      <hr style="margin:18px 0">

      <h3>All Openings</h3>
      <div id="careerList" class="list"></div>

    </main>
  </div>
</div>

<!-- CORE -->
<script type="module" src="firebase.js"></script>
<script type="module" src="admin.js"></script>

<!-- Quill editor JS (GLOBAL) -->
<script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>

<script type="module">
  import { AdminStore, UI } from "./admin.js";

  /* Escape helper */
  function escapeHtml(s){
    return String(s||'').replace(/[&<>"']/g,
      m => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])
    );
  }

  /* RENDER CAREERS */
  async function renderCareers(){
    const jobs = await AdminStore.all("careers");

    UI.renderList("#careerList", jobs, job => `
      <div class="meta">
        <div>
          <div class="title">${escapeHtml(job.title || "(no title)")}</div>
          <div class="small">
            ${escapeHtml(job.location || "")}
            ${job.type ? " • " + escapeHtml(job.type) : ""}
          </div>
        </div>
      </div>

      <div class="card-actions">
        <button class="btn btn-ghost"
          data-edit="careers"
          data-id="${job.id}"
          data-target="form[data-collection='careers']">
          Edit
        </button>

        <button class="btn btn-danger"
          data-remove="careers"
          data-id="${job.id}">
          Delete
        </button>
      </div>
    `);
  }

  /* LIVE UPDATE */
  window.onAdminDataChanged = col => {
    if (col === "careers") renderCareers();
  };

  // ✅ Wait until admin.js creates Quill, then show buttons/editor without flash
  function waitForQuillReady(){
    const textarea = document.querySelector("textarea.rich-text");
    if (!textarea) return;

    // Quill typically inserts .ql-container next to (or after) the textarea
    const quillContainer =
      textarea.parentElement?.querySelector(".ql-container") ||
      document.querySelector(".ql-container");

    if (quillContainer) {
      // Move our .quill-shell to wrap around the generated editor if needed
      const shell = textarea.parentElement.querySelector(".quill-shell");
      if (shell && !shell.contains(quillContainer)) {
        shell.appendChild(quillContainer);
      }

      document.documentElement.classList.add("quill-ready");
      return;
    }

    requestAnimationFrame(waitForQuillReady);
  }

  document.addEventListener("DOMContentLoaded", () => {
    renderCareers();
    waitForQuillReady();

    // ✅ Reset button: reset form + try to clear Quill (if admin.js exposed it globally)
    const form = document.getElementById("careerForm");
    const resetBtn = document.getElementById("resetCareerForm");

    resetBtn?.addEventListener("click", () => {
      form?.reset();

      // Try common global names (safe)
      const q =
        window.quill ||
        window.careerQuill ||
        window.__quill ||
        null;

      if (q && typeof q.setText === "function") {
        q.setText("");
      }
    });
  });
</script>

</body>
</html>
