<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin â€” Team Members</title>

<link rel="shortcut icon" href="../asset/logo-icon.png" /> 
<link rel="stylesheet" href="admin.css">
</head>

<body>
<div class="admin-wrap">

  <!-- TOP BAR -->
  <header class="admin-topbar">
    <div class="brand"><div class="logo">G</div> Guided Tech Admin</div>
    <div class="row">
      <button class="btn btn-ghost" onclick="location.href='dashboard.html'">Back</button>
      <button class="btn btn-primary"
        onclick="document.querySelector('form[data-collection=team]').scrollIntoView({behavior:'smooth'})">
        New member
      </button>
    </div>
  </header>

  <!-- MAIN GRID -->
  <div class="admin-grid">

    <!-- SIDEBAR -->
    <aside class="admin-side">
      <nav class="side-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="blog.html">Blog Posts</a>
        <a href="team.html" class="active">Team Members</a>
        <a href="services.html">Services</a>
        <a href="faq.html">FAQs</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="settings.html">Settings</a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="admin-main">

      <div class="page-head">
        <div>
          <div class="page-title">Team members</div>
          <div class="page-sub">Upload member photo here (preview shows immediately).</div>
        </div>
      </div>

      <!-- CREATE / EDIT TEAM MEMBER -->
      <form data-collection="team" class="form-row full">

        <div>
          <label>Name</label>
          <input name="name" class="input" placeholder="Full name">
        </div>

        <div class="form-row">
          <div>
            <label>Role</label>
            <input name="role" class="input" placeholder="Job title">
          </div>
          <div>
            <label>LinkedIn</label>
            <input name="linkedin" class="input" placeholder="URL">
          </div>
        </div>

        <div class="form-row full">
          <div>
            <label>Photo</label>
            <input type="file" name="photo" accept="image/*" class="input">
          </div>
          <div>
            <label>Preview</label>
            <div class="preview">
              <img class="file-preview" alt="photo preview">
            </div>
          </div>
        </div>

        <div>
          <label>Bio</label>
          <textarea name="bio" placeholder="Short bio"></textarea>
        </div>

        <!-- NEW: LEADER CHECKBOX -->
        <div style="margin:10px 0;">
          <label style="display:flex;align-items:center;gap:6px;cursor:pointer;">
            <input type="checkbox" name="isLeader" style="width:16px;height:16px;">
            <span>Mark as leader (shows in leadership section)</span>
          </label>
        </div>

        <div class="row" style="margin-top:8px">
          <button class="btn btn-primary" type="submit">Save member</button>
          <button type="button" class="btn btn-ghost"
            onclick="document.querySelector('form[data-collection=team]').reset()">
            Reset
          </button>
        </div>

      </form>

      <hr style="margin:18px 0;border:none;border-top:1px solid rgba(16,24,40,0.03)">

      <h3 style="margin-bottom:12px">Team</h3>
      <div id="teamList" class="list"></div>

    </main>
  </div>
</div>


<!-- FIREBASE + ADMIN -->
<script type="module" src="firebase.js"></script>
<script type="module" src="admin.js"></script>


<!-- PAGE SCRIPT -->
<script type="module">
import { AdminStore, UI } from "./admin.js";

function escapeHtml(s){
  return String(s||"").replace(/[&<>"']/g,
    m => ({"&":"&amp;","<":"&lt;","&gt;":">","\"":"&quot;","'":"&#39;"}[m])
  );
}

/* -------------------------
   RENDER TEAM MEMBERS
-------------------------- */
async function renderTeam(){
  const team = await AdminStore.all("team");

  UI.renderList("#teamList", team, member => {

    const photo = member.imageUrl
      ? `<img src="${member.imageUrl}" style="width:56px;height:56px;border-radius:8px;object-fit:cover">`
      : `<div style="width:56px;height:56px;border-radius:8px;background:#f0f6f8"></div>`;

    const badge = member.isLeader
      ? `<span style="background:#1b4f72;color:white;padding:2px 6px;border-radius:4px;font-size:11px;margin-left:6px;">Leader</span>`
      : "";

    return `
      <div class="meta">
        <div style="display:flex;gap:12px;align-items:center">
          ${photo}
          <div>
            <div class="title">${escapeHtml(member.name || "(no name)")} ${badge}</div>
            <div class="small">${escapeHtml(member.role || "")}</div>
          </div>
        </div>
      </div>

      <div class="card-actions">
        <button class="btn btn-ghost"
          data-edit="team"
          data-id="${member.id}"
          data-target="form[data-collection='team']">
          Edit
        </button>

        <button class="btn btn-danger"
          data-remove="team"
          data-id="${member.id}">
          Delete
        </button>
      </div>
    `;
  });
}



/* HANDLE FIRESTORE CHANGES */
window.onAdminDataChanged = col => {
  if(col === "team") renderTeam();
};

document.addEventListener("DOMContentLoaded", renderTeam);
</script>

</body>
</html>
