<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin â€” Team Members</title>
  
<!-- Favicon Placeholder -->
<link rel="shortcut icon" href="../asset/logo-icon.png" /> 
  
<link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-wrap">
    <header class="admin-topbar">
      <div class="brand"><div class="logo">G</div> Guided Tech Admin</div>
      <div class="row">
        <button class="btn btn-ghost" onclick="location.href='dashboard.html'">Back</button>
        <button class="btn btn-primary" onclick="document.querySelector('form[data-collection=team]').scrollIntoView({behavior:'smooth'})">New member</button>
      </div>
    </header>

    <div class="admin-grid">
      <aside class="admin-side">
        <nav class="side-nav">
          <a href="dashboard.html" data-page="admin-dashboard.html">Dashboard</a>
          <a href="blog.html" data-page="admin-blog.html">Blog Posts</a>
          <a href="team.html" data-page="admin-team.html">Team Members</a>
          <a href="services.html" data-page="admin-services.html">Services</a>
          <a href="faq.html" data-page="admin-faq.html">FAQs</a>
          <a href="settings.html" data-page="admin-settings.html">Settings</a>
        </nav>
      </aside>

      <main class="admin-main">
        <div class="page-head">
          <div>
            <div class="page-title">Team members</div>
            <div class="page-sub">Upload member photo here (preview shows immediately).</div>
          </div>
        </div>

        <form data-collection="team" class="form-row full">
          <div>
            <label>Name</label>
            <input name="name" class="input" placeholder="Full name">
          </div>

          <div class="form-row">
            <div><label>Role</label><input name="role" class="input" placeholder="Job title"></div>
            <div><label>LinkedIn</label><input name="linkedin" class="input" placeholder="URL"></div>
          </div>

          <div class="form-row full">
            <div>
              <label>Photo</label>
              <input type="file" name="photo" accept="image/*" class="input">
            </div>
            <div>
              <label>Preview</label>
              <div class="preview"><img class="file-preview" alt="photo preview" src=""></div>
            </div>
          </div>

          <div>
            <label>Bio</label>
            <textarea name="bio" placeholder="Short bio"></textarea>
          </div>

          <div class="row" style="margin-top:8px">
            <button class="btn btn-primary" type="submit">Save member</button>
            <button type="button" class="btn btn-ghost" onclick="document.querySelector('form[data-collection=team]').reset()">Reset</button>
          </div>
        </form>

        <hr style="margin:18px 0;border:none;border-top:1px solid rgba(16,24,40,0.03)">

        <h3 style="margin-bottom:12px">Team</h3>
        <div id="teamList" class="list"></div>
      </main>
    </div>
  </div>

<script type="module" src="firebase.js"></script>
<script type="module" src="admin.js"></script> 

<script>
function escape(s){ return String(s||'').replace(/[&<>"']/g,(m)=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
function renderTeam(){
  const items = AdminStore.all('team')||[];
  UI.renderList('#teamList', items, it=>{
    const photo = it.imageData ? `<img src="${it.imageData}" style="width:56px;height:56px;border-radius:8px;object-fit:cover">` : `<div style="width:56px;height:56px;border-radius:8px;background:#f0f6f8"></div>`;
    return `<div class="meta"><div style="display:flex;gap:12px;align-items:center">${photo}<div><div class="title">${escape(it.name||'(no name)')}</div><div class="small">${escape(it.role||'')}</div></div></div></div>
            <div class="card-actions"><button class="btn btn-ghost" data-edit="team" data-id="${it.id}" data-target="form[data-collection='team']">Edit</button>
            <button class="btn btn-danger" data-remove="team" data-id="${it.id}">Delete</button></div>`;
  });
}
window.onAdminDataChanged = function(col){ if(col==='team') renderTeam(); };
document.addEventListener('DOMContentLoaded', renderTeam);
</script>
</body>
</html>
