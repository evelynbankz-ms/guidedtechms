<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin â€” Blog Posts</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-wrap">
    <header class="admin-topbar">
      <div class="brand"><div class="logo">G</div> Guided Tech Admin</div>
      <div class="row">
        <button class="btn btn-ghost" onclick="location.href='admin-dashboard.html'">Back</button>
        <button class="btn btn-primary" onclick="document.querySelector('form[data-collection=\"blogs\"]').scrollIntoView({behavior:'smooth'})">New post</button>
      </div>
    </header>

    <div class="admin-grid">
      <aside class="admin-side">
        <nav class="side-nav">
          <a href="admin-dashboard.html" data-page="admin-dashboard.html">Dashboard</a>
          <a href="admin-blog.html" data-page="admin-blog.html" class="active">Blog Posts</a>
          <a href="admin-team.html" data-page="admin-team.html">Team</a>
          <a href="admin-services.html" data-page="admin-services.html">Services</a>
        </nav>
      </aside>

      <main class="admin-main">
        <div class="page-head">
          <div>
            <div class="page-title">Blog posts</div>
            <div class="page-sub">Add and edit blog posts. Saved locally until you wire a backend.</div>
          </div>
          <div></div>
        </div>

        <form data-collection="blogs" class="form-row full" style="gap:14px 0;">
          <div class="form-row full">
            <div>
              <label>Title</label>
              <input name="title" class="input" placeholder="Post title">
            </div>
            <div>
              <label>Author</label>
              <input name="author" class="input" placeholder="Author name">
            </div>
          </div>

          <div class="form-row full">
            <div>
              <label>Excerpt</label>
              <input name="excerpt" class="input" placeholder="Short description">
            </div>
            <div>
              <label>Category</label>
              <input name="category" class="input" placeholder="Category">
            </div>
          </div>

          <div class="form-row full">
            <div>
              <label>Feature image (optional)</label>
              <input type="file" name="feature" accept="image/*" class="input">
            </div>
            <div>
              <label>Slug (optional)</label>
              <input name="slug" class="input" placeholder="post-slug">
            </div>
          </div>

          <div class="form-row full">
            <div style="width:100%">
              <label>Content (HTML allowed)</label>
              <textarea name="content" placeholder="<p>Write HTML content or plain text</p>"></textarea>
            </div>
          </div>

          <div class="row">
            <button class="btn btn-primary" type="submit">Save post</button>
            <button type="button" class="btn btn-ghost" onclick="document.querySelector('form[data-collection=blogs]').reset()">Reset</button>
          </div>
        </form>

        <hr style="margin:18px 0;border:none;border-top:1px solid rgba(16,24,40,0.03)">

        <h3 style="margin-bottom:12px">All posts</h3>
        <div id="blogList" class="list"></div>
      </main>
    </div>
  </div>

  <script src="admin.js"></script>
  <script>
    function renderBlogs(){
      const blogs = AdminStore.all('blogs') || [];
      UI.renderList('#blogList', blogs, it=>{
        return `<div class="meta">
                  <div>
                    <div class="title">${escape(it.title||'(no title)')}</div>
                    <div class="small">${escape(it.excerpt||'')}</div>
                  </div>
                  <div class="small">${escape(it.author||'')}</div>
                </div>
                <div class="card-actions">
                  <button class="btn btn-ghost" data-edit="blogs" data-id="${it.id}">Edit</button>
                  <button class="btn btn-ghost" onclick="previewPost('${it.id}')">Preview</button>
                  <button class="btn btn-danger" data-remove="blogs" data-id="${it.id}">Delete</button>
                </div>`;
      });
    }
    function escape(s){ return String(s||'').replace(/[&<>"']/g, (m)=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

    window.onAdminDataChanged = function(col){
      if(col==='blogs') renderBlogs();
      // update dashboard too (optional)
    };
    document.addEventListener('DOMContentLoaded', renderBlogs);

    function previewPost(id){
      const post = AdminStore.get('blogs', id);
      const w = window.open('about:blank','_blank');
      w.document.write(`<html><head><title>${escape(post.title)}</title><meta name="viewport" content="width=device-width,initial-scale=1"></head><body style="font-family:Inter,Arial;padding:24px"><h1>${escape(post.title)}</h1><p><em>${escape(post.excerpt||'')}</em></p><div>${post.content||''}</div></body></html>`);
      w.document.close();
    }
  </script>
</body>
</html>
