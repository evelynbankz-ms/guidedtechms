<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin â€” Services & Plans</title>

  <link rel="stylesheet" href="admin.css">
  <link rel="shortcut icon" href="../asset/logo-icon.png" />
</head>

<body>
  <div class="admin-wrap">

    <!-- TOP BAR -->
    <header class="admin-topbar">
      <div class="brand"><div class="logo">G</div> Guided Tech Admin</div>
      <div class="row">
        <div class="kv">Signed in as</div>
        <div class="small" id="adminEmail">Loading...</div>
        <button id="logoutBtn" class="side-logout">Logout</button>
      </div>
    </header>

    <!-- GRID LAYOUT -->
    <div class="admin-grid">

      <!-- SIDEBAR -->
      <aside class="admin-side">
        <nav class="side-nav">
          <a href="dashboard.html">Dashboard</a>
          <a href="blog.html">Blog Posts</a>
          <a href="casestudy.html">Case Study</a>
          <a href="team.html">Team Members</a>
          <a href="faq.html">FAQs</a>
          <a href="testimonials.html">Testimonials</a>
          <a href="careers.html">Careers</a>
          <a href="tickets.html">Tickets</a>
          <a href="services.html" class="active">Services & Plans</a>
        </nav>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="admin-main">

        <div class="page-head">
          <div>
            <div class="page-title">Services & Subscription Plans</div>
            <div class="page-sub">Manage services and subscription plans for your pricing page</div>
          </div>

          <div class="row">
            <button class="btn btn-primary" id="newServiceBtn">New Service</button>
            <button class="btn btn-ghost" id="newPlanBtn">New Plan</button>
          </div>
        </div>

        <!-- TAB NAVIGATION -->
        <div style="display:flex;gap:12px;margin-bottom:20px;border-bottom:2px solid #eee;padding-bottom:12px">
          <button class="tab-btn active" data-tab="services">Services</button>
          <button class="tab-btn" data-tab="plans">Subscription Plans</button>
        </div>

        <!-- SERVICES TAB -->
        <section id="servicesTab" class="tab-content active">
          <div id="servicesList" class="list"></div>
        </section>

        <!-- PLANS TAB -->
        <section id="plansTab" class="tab-content" style="display:none">
          <div id="plansList" class="list"></div>
        </section>

      </main>
    </div>

  </div>

  <!-- SERVICE MODAL -->
  <div id="serviceModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="serviceModalTitle">Add Service</h3>
        <button class="modal-close" id="serviceModalClose">&times;</button>
      </div>

      <form id="serviceForm">
        <div class="form-row">
          <div>
            <label>Service Name *</label>
            <input type="text" class="input" name="name" required placeholder="e.g., AI Consulting">
          </div>
          <div>
            <label>Icon (emoji)</label>
            <input type="text" class="input" name="icon" placeholder="e.g., ðŸ¤–">
          </div>
        </div>

        <div class="form-row full">
          <div>
            <label>Description *</label>
            <textarea class="input" name="description" required placeholder="Brief description of the service"></textarea>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label>Price ($) *</label>
            <input type="number" class="input" name="price" required min="0" step="0.01" placeholder="99.00">
          </div>
          <div>
            <label>Price Period</label>
            <select class="input" name="pricePeriod">
              <option value="one-time">One-time</option>
              <option value="/month">/month</option>
              <option value="/year">/year</option>
              <option value="/hour">/hour</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label>Category</label>
            <input type="text" class="input" name="category" placeholder="e.g., AI Solutions">
          </div>
          <div>
            <label>Active</label>
            <select class="input" name="active">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
        </div>

        <input type="hidden" name="id">

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save Service</button>
          <button type="button" class="btn btn-ghost" id="serviceCancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- PLAN MODAL -->
  <div id="planModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="planModalTitle">Add Subscription Plan</h3>
        <button class="modal-close" id="planModalClose">&times;</button>
      </div>

      <form id="planForm">
        <div class="form-row">
          <div>
            <label>Plan Name *</label>
            <input type="text" class="input" name="name" required placeholder="e.g., Professional">
          </div>
          <div>
            <label>Icon (emoji)</label>
            <input type="text" class="input" name="icon" placeholder="e.g., ðŸ’¼">
          </div>
        </div>

        <div class="form-row full">
          <div>
            <label>Description *</label>
            <textarea class="input" name="description" required placeholder="Brief description of the plan"></textarea>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label>Monthly Price ($) *</label>
            <input type="number" class="input" name="price" required min="0" step="0.01" placeholder="299.00">
          </div>
          <div>
            <label>Billing Period</label>
            <select class="input" name="billingPeriod">
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
        </div>

        <div class="form-row full">
          <div>
            <label>Features (one per line) *</label>
            <textarea class="input" name="features" required rows="6" placeholder="Enter features, one per line:
AI Consulting (10 hours/month)
Machine Learning Models
Priority Support"></textarea>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label>Popular/Recommended</label>
            <select class="input" name="popular">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>
          <div>
            <label>Active</label>
            <select class="input" name="active">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
        </div>

        <input type="hidden" name="id">

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save Plan</button>
          <button type="button" class="btn btn-ghost" id="planCancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- FIREBASE + ADMIN -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="admin.js"></script>

  <!-- SERVICES LOGIC -->
  <script type="module" src="services.js"></script>

  <style>
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal.show {
      display: block;
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 0;
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid #eee;
    }

    .modal-header h3 {
      margin: 0;
      color: var(--primary);
      font-size: 18px;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #999;
      line-height: 1;
      padding: 0;
      width: 32px;
      height: 32px;
    }

    .modal-close:hover {
      color: #333;
    }

    #serviceForm, #planForm {
      padding: 24px;
    }

    /* Tab Styles */
    .tab-btn {
      padding: 10px 20px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-weight: 600;
      color: var(--muted);
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    .tab-btn.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Service/Plan Card Enhancements */
    .service-icon {
      font-size: 32px;
      margin-right: 12px;
    }

    .service-meta {
      display: flex;
      gap: 16px;
      margin-top: 8px;
      font-size: 13px;
      color: #666;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }

    .status-active {
      background: #d4edda;
      color: #155724;
    }

    .status-inactive {
      background: #f8d7da;
      color: #721c24;
    }
  </style>

</body>
</html>
