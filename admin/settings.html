<link rel="stylesheet" href="admin.css">
</head>

<body>
<div class="admin-wrap">

  <!-- TOP BAR -->
  <header class="admin-topbar">
    <div class="brand"><div class="logo">G</div> Guided Tech Admin</div>
    <div class="row">
      <button class="btn btn-ghost" onclick="location.href='dashboard.html'">Back</button>
    </div>
  </header>

  <!-- LAYOUT GRID -->
  <div class="admin-grid">

    <!-- SIDEBAR -->
    <aside class="admin-side">
      <nav class="side-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="blog.html">Blog Posts</a>
        <a href="team.html">Team Members</a>
        <a href="services.html">Services</a>
        <a href="faq.html">FAQs</a>
        <a href="settings.html" class="active">Settings</a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="admin-main">
      <div class="page-head">
        <div>
          <div class="page-title">Settings</div>
          <div class="page-sub">Global site settings stored in Firestore.</div>
        </div>
      </div>

      <!-- SETTINGS FORM -->
      <form data-collection="settings" class="form-row full">
        <div>
          <label>Site title</label>
          <input name="siteTitle" class="input" placeholder="Guided Tech Solutions">
        </div>

        <div>
          <label>Primary color (hex)</label>
          <input name="primaryHex" class="input" placeholder="#1B4F72">
        </div>

        <div>
          <label>Footer text</label>
          <textarea name="footerText" placeholder="Footer notes or information"></textarea>
        </div>

        <div class="row" style="margin-top:8px">
          <button class="btn btn-primary" type="submit">Save settings</button>
        </div>
      </form>

      <hr style="margin:18px 0;border:none;border-top:1px solid rgba(16,24,40,0.05)">

      <!-- LIVE PREVIEW -->
      <h3 style="margin-bottom:10px">Preview</h3>
      <div id="settingsPreview" class="preview"></div>

    </main>
  </div>
</div>


<!-- FIREBASE + ADMIN LOGIC -->
<script type="module" src="firebase.js"></script>
<script type="module" src="admin.js"></script>

<!-- PAGE SCRIPT -->
<script type="module">
import { AdminStore, UI } from "./admin.js";

/* Escape helper */
function escapeHtml(s){
  return String(s||"").replace(/[&<>"']/g,
    m => ({"&":"&amp;","<":"&lt;","</":"","\"":"&quot;","'":"&#39;"}[m])
  );
}

/* LOAD LATEST SETTINGS */
async function loadSettingsIntoForm(){
  const settings = await AdminStore.all("settings");
  const latest = settings[0];

  if (!latest) return;

  const form = document.querySelector('form[data-collection="settings"]');
  form.dataset.editId = latest.id;

  for (const key in latest){
    const field = form.querySelector(`[name="${key}"]`);
    if (field) field.value = latest[key];
  }

  renderSettingsPreview();
}

/* RENDER SETTINGS PREVIEW */
async function renderSettingsPreview(){
  const settings = await AdminStore.all("settings");
  const latest = settings[0] || {};

  document.getElementById("settingsPreview").innerHTML = `
    <div><strong>${escapeHtml(latest.siteTitle || "Site title")}</strong></div>
    <div class="small">${escapeHtml(latest.footerText || "")}</div>
    <div style="margin-top:8px;">Primary color: <span style="font-weight:600">${escapeHtml(latest.primaryHex || "")}</span></div>
  `;
}

/* Respond to Firestore updates */
window.onAdminDataChanged = col => {
  if (col === "settings") {
    loadSettingsIntoForm();
    renderSettingsPreview();
  }
};

document.addEventListener("DOMContentLoaded", () => {
  loadSettingsIntoForm();
  renderSettingsPreview();
});
</script>

</body>
</html>
