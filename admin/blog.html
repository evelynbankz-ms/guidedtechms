<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin â€” Blog Posts</title>
  
<!-- Favicon Placeholder -->
<link rel="shortcut icon" href="../asset/logo-icon.png" /> 
  
<link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-wrap">
    <header class="admin-topbar">
      <div class="brand"><div class="logo">G</div> Guided Tech Admin</div>
      <div class="row">
        <button class="btn btn-ghost" onclick="location.href='dashboard.html'">Back</button>
        <button class="btn btn-primary" onclick="document.querySelector('form[data-collection=blogs]').scrollIntoView({behavior:'smooth'})">New post</button>
      </div>
    </header>

    <div class="admin-grid">
      <!-- consistent sidebar -->
      <aside class="admin-side">
        <nav class="side-nav">
          <a href="dashboard.html" data-page="admin-dashboard.html">Dashboard</a>
          <a href="blog.html" data-page="admin-blog.html">Blog Posts</a>
          <a href="team.html" data-page="admin-team.html">Team Members</a>
          <a href="services.html" data-page="admin-services.html">Services</a>
          <a href="faq.html" data-page="admin-faq.html">FAQs</a>
          <a href="settings.html" data-page="admin-settings.html">Settings</a>
        </nav>
      </aside>

      <main class="admin-main">
        <div class="page-head">
          <div>
            <div class="page-title">Blog posts</div>
            <div class="page-sub">Create and edit posts. Upload feature image here (preview shows immediately).</div>
          </div>
        </div>

        <form data-collection="blogs" class="form-row full" style="gap:14px 0">
          <div class="form-row full">
            <div>
              <label>Title</label>
              <input name="title" class="input" placeholder="Post title">
            </div>
            <div>
              <label>Author</label>
              <input name="author" class="input" placeholder="Author">
            </div>
          </div>

          <div class="form-row full">
            <div>
              <label>Excerpt</label>
              <input name="excerpt" class="input" placeholder="Short description">
            </div>
            <div>
              <label>Category</label>
              <input name="category" class="input" placeholder="Category">
            </div>
          </div>

          <div class="form-row full">
            <div>
              <label>Feature image (choose to preview immediately)</label>
              <input type="file" name="feature" accept="image/*" class="input">
            </div>
            <div>
              <label>Image preview</label>
              <div class="preview">
                <img class="file-preview" alt="image preview" src="">
              </div>
            </div>
          </div>

          <div class="form-row full">
            <div>
              <label>Content (HTML allowed)</label>
              <textarea name="content" placeholder="<p>Write HTML...</p>"></textarea>
            </div>
          </div>

          <div class="row">
            <button class="btn btn-primary" type="submit">Save post</button>
            <button type="button" class="btn btn-ghost" onclick="document.querySelector('form[data-collection=blogs]').reset()">Reset</button>
          </div>
        </form>

        <hr style="margin:18px 0;border:none;border-top:1px solid rgba(16,24,40,0.03)">

        <h3 style="margin-bottom:12px">All posts</h3>
        <div id="blogList" class="list"></div>
      </main>
    </div>
  </div>

<script type="module" src="firebase.js"></script>
<script type="module" src="admin.js"></script> 

  
<script>
function escape(s){ return String(s||'').replace(/[&<>"']/g,(m)=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

function renderBlogs(){
  const blogs = AdminStore.all('blogs')||[];
  UI.renderList('#blogList', blogs, it=>{
    const thumb = it.imageData ? `<img src="${it.imageData}" class="file-preview">` : `<div style="width:120px;height:80px;border-radius:8px;background:#f0f6f8"></div>`;
    return `<div class="meta"><div style="display:flex;gap:12px;align-items:center">${thumb}<div><div class="title">${escape(it.title||'(no title)')}</div><div class="small">${escape(it.excerpt||'')}</div></div></div></div>
            <div class="card-actions">
              <button class="btn btn-ghost" data-edit="blogs" data-id="${it.id}" data-target="form[data-collection='blogs']">Edit</button>
              <button class="btn btn-ghost" onclick="previewPost('${it.id}')">Preview</button>
              <button class="btn btn-danger" data-remove="blogs" data-id="${it.id}">Delete</button>
            </div>`;
  });
}
window.onAdminDataChanged = function(col){ if(col==='blogs') renderBlogs(); };
document.addEventListener('DOMContentLoaded', renderBlogs);

function previewPost(id){
  const p = AdminStore.get('blogs', id);
  const w = window.open('about:blank','_blank');
  w.document.write(`<html><head><meta name="viewport" content="width=device-width,initial-scale=1"><title>${escape(p.title)}</title></head><body style="font-family:Inter,Arial;padding:24px"><h1>${escape(p.title)}</h1><p><em>${escape(p.excerpt||'')}</em></p><div>${p.content||''}</div></body></html>`);
  w.document.close();
}
</script>
</body>
</html>
