<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin â€” Blog Posts</title>

<link rel="shortcut icon" href="../asset/logo-icon.png" /> 
<link rel="stylesheet" href="admin.css">
</head>

<body>
<div class="admin-wrap">

  <!-- TOP BAR -->
  <header class="admin-topbar">
    <div class="brand"><div class="logo">G</div> Guided Tech Admin</div>
    <div class="row">
      <button class="btn btn-ghost" onclick="location.href='dashboard.html'">Back</button>
      <button class="btn btn-primary"
        onclick="document.querySelector('form[data-collection=blogs]').scrollIntoView({behavior:'smooth'})">
        New post
      </button>
    </div>
  </header>

  <!-- MAIN GRID -->
  <div class="admin-grid">

    <!-- SIDEBAR -->
    <aside class="admin-side">
      <nav class="side-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="blog.html" class="active">Blog Posts</a>
        <a href="team.html">Team Members</a>
        <a href="services.html">Services</a>
        <a href="faq.html">FAQs</a>
        <a href="settings.html">Settings</a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="admin-main">

      <div class="page-head">
        <div>
          <div class="page-title">Blog posts</div>
          <div class="page-sub">Create and edit posts. Upload feature image here (preview shows immediately).</div>
        </div>
      </div>

      <!-- CREATE / EDIT FORM -->
      <form data-collection="blogs" class="form-row full" style="gap:14px 0">

        <div class="form-row full">
          <div>
            <label>Title</label>
            <input name="title" class="input" placeholder="Post title">
          </div>
          <div>
            <label>Author</label>
            <input name="author" class="input" placeholder="Author">
          </div>
        </div>

        <div class="form-row full">
          <div>
            <label>Excerpt</label>
            <input name="excerpt" class="input" placeholder="Short description">
          </div>
          <div>
            <label>Category</label>
            <input name="category" class="input" placeholder="Category">
          </div>
        </div>

        <div class="form-row full">
          <div>
            <label>Feature image</label>
            <input type="file" name="feature" accept="image/*" class="input">
          </div>
          <div>
            <label>Preview</label>
            <div class="preview">
              <img class="file-preview" alt="image preview">
            </div>
          </div>
        </div>

        <div class="form-row full">
          <div>
            <label>Content (HTML allowed)</label>
            <textarea name="content" placeholder="<p>Write HTML...</p>"></textarea>
          </div>
        </div>

        <div class="row">
          <button class="btn btn-primary" type="submit">Save post</button>
          <button type="button" class="btn btn-ghost"
            onclick="document.querySelector('form[data-collection=blogs]').reset()">
            Reset
          </button>
        </div>

      </form>

      <hr style="margin:18px 0;border:none;border-top:1px solid rgba(16,24,40,0.03)">

      <h3 style="margin-bottom:12px">All posts</h3>
      <div id="blogList" class="list"></div>

    </main>
  </div>
</div>


<!-- FIREBASE + ADMIN -->
<script type="module" src="firebase.js"></script>
<script type="module" src="admin.js"></script>

<!-- PAGE SCRIPT -->
<script type="module">
import { AdminStore, UI } from "./admin.js";

/* Escape helper */
function escapeHtml(s){
  return String(s||'').replace(/[&<>"']/g,
    m => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])
  );
}

/* RENDER BLOG POSTS FROM FIRESTORE */
async function renderBlogs(){
  const blogs = await AdminStore.all("blogs");

  UI.renderList("#blogList", blogs, post => {
    const thumb = post.imageUrl
      ? `<img src="${post.imageUrl}" class="file-preview">`
      : `<div style="width:120px;height:80px;border-radius:8px;background:#f0f6f8"></div>`;

    return `
      <div class="meta">
        <div style="display:flex;gap:12px;align-items:center">
          ${thumb}
          <div>
            <div class="title">${escapeHtml(post.title || "(no title)")}</div>
            <div class="small">${escapeHtml(post.excerpt || "")}</div>
          </div>
        </div>
      </div>

      <div class="card-actions">
        <button class="btn btn-ghost"
          data-edit="blogs"
          data-id="${post.id}"
          data-target="form[data-collection='blogs']">
          Edit
        </button>

        <button class="btn btn-ghost" onclick="previewBlog('${post.id}')">
          Preview
        </button>

        <button class="btn btn-danger"
          data-remove="blogs"
          data-id="${post.id}">
          Delete
        </button>
      </div>
    `;
  });
}

/* LIVE PREVIEW WINDOW */
window.previewBlog = async function(id){
  const post = await AdminStore.get("blogs", id);
  const w = window.open("about:blank","_blank");

  w.document.write(`
    <html>
    <head>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>${escapeHtml(post.title)}</title>
    </head>
    <body style="font-family:Inter,Arial;padding:24px">
      <h1>${escapeHtml(post.title)}</h1>
      <p><em>${escapeHtml(post.excerpt || "")}</em></p>
      ${post.content || ""}
    </body>
    </html>
  `);

  w.document.close();
};

/* LISTEN FOR FIRESTORE CHANGES */
window.onAdminDataChanged = col => {
  if(col === "blogs") renderBlogs();
};

document.addEventListener("DOMContentLoaded", renderBlogs);
</script>

</body>
</html>
