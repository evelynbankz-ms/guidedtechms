<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin — Blog Posts</title>

<link rel="shortcut icon" href="../asset/logo-icon.png" /> 
<link rel="stylesheet" href="admin.css">

<!-- Quill editor CSS -->
<link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">
</head>

<body>
<div class="admin-wrap">

  <!-- TOP BAR -->
  <header class="admin-topbar">
    <div class="brand">
      <div class="logo">G</div>
      Guided Tech Admin
    </div>
    <div class="row">
      <button class="btn btn-ghost" onclick="location.href='dashboard.html'">Back</button>
      <button class="btn btn-primary"
        onclick="document.querySelector('form[data-collection=blogs]').scrollIntoView({behavior:'smooth'})">
        New post
      </button>
    </div>
  </header>

  <div class="admin-grid">

    <!-- SIDEBAR -->
    <aside class="admin-side">
      <nav class="side-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="blog.html" class="active">Blog Posts</a>
        <a href="casestudy.html">Case Study</a>
        <a href="team.html">Team Members</a>
        <a href="faq.html">FAQs</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="careers.html">Careers</a>
        <a href="tickets.html">Tickets</a>
        <a href="services.html" class="active">Services & Plans</a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="admin-main">

      <div class="page-head">
        <div>
          <div class="page-title">Blog posts</div>
          <div class="page-sub">
            Create and edit posts. Upload feature image here (preview shows immediately).
          </div>
        </div>
      </div>

      <!-- FORM -->
      <form data-collection="blogs" class="form-row full" style="gap:14px 0">

        <div class="form-row full">
          <div>
            <label>Title</label>
            <input name="title" class="input" placeholder="Post title">
          </div>
          <div>
            <label>Slug</label>
            <input name="slug" class="input" placeholder="example-post-title">
          </div>
        </div>

        <div class="form-row full">
          <div>
            <label>Author</label>
            <input name="author" class="input" placeholder="Author">
          </div>
          <div>
            <label>Category</label>
            <input name="category" class="input" placeholder="e.g., AI, Automation">
          </div>
        </div>

        <div class="form-row full">
          <label>Excerpt</label>
          <input name="excerpt" class="input" placeholder="Short description">
        </div>

        <div class="form-row full">
          <div>
            <label>Feature image</label>
            <input type="file" name="feature" accept="image/*" class="input">
          </div>
          <div>
            <label>Preview</label>
            <div class="preview">
              <img class="file-preview">
            </div>
          </div>
        </div>

        <!-- RICH TEXT -->
        <div class="form-row full">
          <label>Content</label>
          <textarea
            name="content"
            class="rich-text"
            placeholder="Write your post content here..."
            style="min-height:320px"
          ></textarea>
        </div>

        <div class="row">
          <button class="btn btn-primary" type="submit">Save post</button>
          <button type="button" class="btn btn-ghost"
            onclick="document.querySelector('form[data-collection=blogs]').reset()">
            Reset
          </button>
        </div>

      </form>

      <hr>

      <h3>All posts</h3>
      <div id="blogList" class="list"></div>

    </main>
  </div>
</div>

<!-- CORE -->
<script type="module" src="firebase.js"></script>
<script type="module" src="admin.js"></script>

<!-- Quill -->
<script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>

<script type="module">
import { AdminStore, UI } from "./admin.js";

/* -------------------------------
   QUILL INIT + SYNC FIX
-------------------------------- */
// const textarea = document.querySelector("textarea.rich-text");

// const quill = new Quill(textarea, {
//   theme: "snow",
//   placeholder: "Write your post content here..."
// });

/* Sync quill → textarea before save */
document.querySelector("form[data-collection='blogs']")
  .addEventListener("submit", () => {
    textarea.value = quill.root.innerHTML;
  });

/* Sync textarea → quill when editing */
window.onAdminFormFill = data => {
  if (data.content) {
    quill.root.innerHTML = data.content;
  }
};

/* -------------------------------
   LIST RENDER
-------------------------------- */
function escapeHtml(s){
  return String(s||'').replace(/[&<>"']/g,
    m => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])
  );
}

async function renderBlogs(){
  const blogs = await AdminStore.all("blogs");

  UI.renderList("#blogList", blogs, post => `
    <div class="meta">
      <div class="title">${escapeHtml(post.title)}</div>
      <div class="small">${escapeHtml(post.excerpt || "")}</div>
    </div>

    <div class="card-actions">
      <button class="btn btn-ghost"
        data-edit="blogs"
        data-id="${post.id}"
        data-target="form[data-collection='blogs']">Edit</button>

      <button class="btn btn-danger"
        data-remove="blogs"
        data-id="${post.id}">Delete</button>
    </div>
  `);
}

window.onAdminDataChanged = col => {
  if (col === "blogs") renderBlogs();
};

document.addEventListener("DOMContentLoaded", renderBlogs);
</script>

</body>
</html>
