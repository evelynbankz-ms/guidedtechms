<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin â€” FAQs</title>
<!-- Favicon Placeholder -->
<link rel="shortcut icon" href="../asset/logo-icon.png" /> 
<link rel="stylesheet" href="admin.css">
</head>

<body>
<div class="admin-wrap">

  <!-- TOP BAR -->
  <header class="admin-topbar">
    <div class="brand"><div class="logo">G</div> Guided Tech Admin</div>
    <div class="row">
      <button class="btn btn-ghost" onclick="location.href='dashboard.html'">Back</button>
      <button class="btn btn-primary" onclick="document.querySelector('form[data-collection=faqs]').scrollIntoView({behavior:'smooth'})">
        New FAQ
      </button>
    </div>
  </header>

  <!-- MAIN GRID -->
  <div class="admin-grid">

    <!-- SIDEBAR -->
    <aside class="admin-side">
      <nav class="side-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="blog.html">Blog Posts</a>
        <a href="casestudy.html">Case Study</a>
        <a href="team.html">Team Members</a>
        <a href="faq.html" class="active">FAQs</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="careers.html">Careers</a>
        <a href="tickets.html">Tickets</a>
        <a href="services.html" class="active">Services & Plans</a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="admin-main">
      <div class="page-head">
        <div>
          <div class="page-title">FAQs</div>
          <div class="page-sub">Add frequently asked questions shown on the public site.</div>
        </div>
      </div>

      <!-- FORM -->
      <form data-collection="faqs" class="form-row full">
        <div>
          <label>Question</label>
          <input name="question" class="input" placeholder="Question">
        </div>

        <div>
          <label>Answer</label>
          <textarea name="answer" placeholder="Answer (HTML allowed)"></textarea>
        </div>

        <div class="row">
          <button class="btn btn-primary" type="submit">Save FAQ</button>
          <button type="button" class="btn btn-ghost" onclick="document.querySelector('form[data-collection=faqs]').reset()">Reset</button>
        </div>
      </form>

      <hr style="margin:18px 0;border:none;border-top:1px solid rgba(16,24,40,0.03)">

      <h3 style="margin-bottom:12px">All FAQs</h3>
      <div id="faqList" class="list"></div>
    </main>

  </div>
</div>


<!-- FIREBASE + ADMIN -->
<script type="module" src="firebase.js"></script>
<script type="module" src="admin.js"></script>

<!-- PAGE SCRIPT -->
<script type="module">
import { AdminStore, UI } from "./admin.js";

/* Escape helper */
function escapeHtml(s){
  return String(s||"").replace(/[&<>"']/g,
    m => ({"&":"&amp;","<":"&lt;","</":"","\"":"&quot;","'":"&#39;"}[m])
  );
}

/* RENDER FAQ LIST */
async function renderFaqs(){
  const faqs = await AdminStore.all("faqs");

  UI.renderList("#faqList", faqs, faq => {
    return `
      <div class="meta">
        <div>
          <div class="title">${escapeHtml(faq.question || "(no question)")}</div>
          <div class="small">${escapeHtml(faq.answer || "")}</div>
        </div>
      </div>

      <div class="card-actions">
        <button class="btn btn-ghost"
          data-edit="faqs"
          data-id="${faq.id}"
          data-target="form[data-collection='faqs']">
          Edit
        </button>

        <button class="btn btn-danger"
          data-remove="faqs"
          data-id="${faq.id}">
          Delete
        </button>
      </div>
    `;
  });
}

/* Firestore callback */
window.onAdminDataChanged = col => {
  if(col === "faqs") renderFaqs();
};

document.addEventListener("DOMContentLoaded", renderFaqs);
</script>

</body>
</html>
